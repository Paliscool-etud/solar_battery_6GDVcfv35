<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-width=400px">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Solar Battery</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            /* Three rows: auto, 1fr (remaining space), auto */
            grid-gap: 10px;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        .battery-container {
            display: inline-block;
            position: relative;
            width: 180px;
            margin: 20px;
            scale: 1.5;
            margin-top: 5vh;
        }

        .battery-body {
            display: flex;
            position: absolute;
            top: 5px;
            left: 0;
            width: 180px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 5px;
            justify-content: center;
            /* horizontally center the child element */
            align-items: center;
            /* vertically center the child element */
        }

        .battery-level {
            position: absolute;
            top: 6px;
            left: 1px;
            height: 80px;
            border-radius: 5px;
        }

        .Battery-right {
            position: absolute;
            top: 35px;
            left: 182px;
            width: 18px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 3px;
            border-left-style: hidden;
        }

        .Battery-value {
            position: absolute;
            left: 220px;
            top: 30px;
            font-size: 30px;
        }

        .update {
            position: absolute;
            font-size: 12px;
            text-align: center;
            top: 100px;
            left: 2px;
        }

        .weather {
            display: inline-block;
            text-align: center;
            width: 200px;
            scale: 1.5;
            margin-left: 0.7vw;
            margin-top: 40px;
            font-family: 'Roboto', sans-serif;
        }

        .ThemometerLogo img{
            width: 100px;
        }

        .detail {
            display: inline-block;
            text-align: right;
            align-items: center;
            justify-content: center;
            height: 10vh;
            margin-right: 50px;
        }

        .detail img{
            height: 20px; 
            width: auto; 
            display: inline-block;
        }


        @media (max-width: 800px) {
            .battery-container {
                width: 160px;
                right: 40px;
                margin-right: 20vw;
                scale: 1;
                margin-top: 5vh;
            }

            .battery-body {
                width: 160px;
                height: 80px;
            }

            .battery-level {
                height: 80px;
            }

            .Battery-right {
                top: 40px;
                left: 162px;
                width: 12px;
                height: 14px;
            }

            .Battery-value {
                left: 190px;
                top: 30px;
                font-size: 30px;
            }

            .update {
                width: 50vw;
                height: 80px;
            }

            .Produce {
                font-size: 20px;
            }

            .weather {
                margin-top: 120px;
                margin-left: 7vw;
                scale: 1.8;
                margin-bottom: 5vh;
            }
            

            .detail{
                margin-right: 76px;
            }
        }
    </style>

    <script>



        window.addEventListener('load', function () {
            setTimeout(function () {
                document.body.style.visibility = 'visible';
            }, 100); // 100 milliseconds = 0.1 seconds
        });

        function floor2(a) {
            a = Math.floor(a * 100) / 100
            return a;
        }
        function floor3(a) {
            a = Math.floor(a * 1000) / 1000
            return a;
        }

        function updateBattery(value) {
            var battery = document.getElementById("battery");
            battery.style.width = value + "%";

            if (value > 50) {
                battery.style.backgroundColor = "#55a84f";
            }

            if (value < 50 && value > 25) {
                battery.style.backgroundColor = "#e5de00";
            }

            if (value < 25) {
                battery.style.backgroundColor = "#df2c14";
            }
        }

        var produce = 0;
        var consumption = 0;
        var priceElec
        var update = "-";
        var batteryLevel = 0;
        var batteryLevelPercentage = 0;
        var ratioPC = 0;
        var operator = ""
        var temperature = 0;
        function init() {

            async function fetchData() {
                try {
                    const response = await fetch('data.json', { cache: 'no-store' });
                    const data = await response.json();
                    produce = data.produce;
                    consumption = data.consumption;
                    update = data.Time_string;
                    ratioPC = data.ratioPC;
                    batteryLevel = data.batteryLevel;
                    batteryLevelPercentage = data.batteryLevelPercentage;
                    priceElec = data.buyPrice;
                    temperature = data.Temperature;

                    if (batteryLevelPercentage < 0) {
                        batteryLevelPercentage = 0;
                    }

                    if (batteryLevelPercentage > 1) {
                        batteryLevelPercentage = 1;
                    }


                    if (ratioPC >= 0) {
                        operator = "+";
                    }
                    if (ratioPC < 0) {
                        operator = "-"
                    }


                    var producing = document.querySelector("body > div.battery-container > div.battery-body > span");
                    if(ratioPC === "noData"){
                        producing.innerHTML = "--.-- kW/h"
                    }else{
                    ratioPC = floor3(ratioPC);
                    producing.innerHTML = operator + " " + Math.abs(ratioPC) + "kW/h";
                    }

                    console.log(batteryLevelPercentage);
                    updateBattery(batteryLevelPercentage * 100);
                    var updateT = document.getElementById("updateTime");
                    updateT.innerHTML = update;
                    var level = document.getElementById("level");
                    level.innerHTML = floor2(batteryLevel) + "kW";
                    document.getElementById("valueThermo").innerHTML = temperature+"°C"
                    fullData();
                } catch (error) {
                    console.error(error);
                }
            }


            fetchData();
        }

        function fullData(){
            console.log("Hello world !");
            var prodSpan = document.getElementById("produce");
            var consSpan = document.getElementById("consumption");
            
            prodSpan.innerHTML = "   " + produce.toFixed(3) + " kW/h";
            consSpan.innerHTML = "   " + consumption.toFixed(3) + " kW/h";
            console.log(prodSpan);
            }

        function getPrice(){
            console.log("hi !");
            if(batteryLevel<0){
                window.alert("Electricity cost is: " + floor2(Math.abs(batteryLevel)*priceElec) + "€");
            }
        }
    </script>
</head>

<body onload="init();">
    <div class="battery-container">
        <div class="battery-level" id="battery" style="width: 43%; background-color: #55a84f;"></div>
        <div class="battery-body">
            <span class="Produce"></span>
        </div>
        <div class="Battery-right"></div>
        <div class="Battery-value" id="level" onclick="getPrice()"></div>
        <div class="update" id="updateTime"></div>
    </div>

    <div class="weather">
        <div class="ThemometerLogo"><img src="thermometerLogo.png"></div>
        <div id="valueThermo">XX.XX°C</div>
    </div>
    <div class="detail">
    
    <img src="./icon/SolarPanel.png"><span id="produce"></span>
    </br>
    <img src="./icon/House.png"><span id="consumption"></span>
    
    </div>


</body>

</html>
